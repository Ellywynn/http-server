{{template "base.html" .}}

{{define "body"}}

<h1 class="travels-text">Ваши заказы</h1>

<div class="travels">
    {{if .Orders}}
    {{range .Orders}}
    <div class="travels__travel" id="travel-{{.Id}}">
        <img class="travel__image" src="{{.ImageURL}}" alt="">
        <div class="travel__info">
            <p class="info__title">{{.Title}}</p>
            <p class="info__place">{{.Place}}</p>
            <p class="info__duration">{{.DurationDays}}дн ({{.Date}})</p>
            <p class="info__complexity">Сложность: {{.Complexity}}/5</p>
            {{if .PartySize}}
            <p class="info_party-size">Группа: {{.PartySize}}</p>
            {{end}}
            <div class="info__order-price">
                <p class="order-price__price">{{.Price}} Р</p>
                <button id="btn-{{.Id}}" class="order-price__btn">Отказаться</button>
            </div>
        </div>
    </div>
    {{end}}
    {{else}}
    <h2 class="no-orders-text">У вас нет заказов</h2>
    {{end}}
</div>

<script src="/static/js/orders.js"></script>
{{end}}
